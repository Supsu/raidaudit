<!DOCTYPE html>
<html>
  <head>
    <title>Raid audit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">

  
  </head>
  <body>
    <div class="page-header bg-dark">
        <h1>Raid audit</h1>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">{{sub}}</a>
            <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Roster</a></li>
                    <li class="nav-item"><a class="nav-link" href="/blog">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin">Admin</a></li>
                  </ul>
                  <div id="loginbar">
                    {% if not user %}
                      <form class="form-inline my-2 my-lg-0" action="login" method="post">
                        <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required>
                        <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required>
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
                      </form>
                    {% else %}
                      <form action="logout", method="GET">
                      <button type="submit" class="btn btn-outline-success" action="/logout" method="post">
                        Log out <span class="badge badge-info">{{user}}</span>
                      </button>
                    </form>
                    {% endif %}
                </div>
                </nav>
    <div class="container bg-dark">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
    <div class="container bg-dark">
        {% block content %}
            <p>BLOCK</p>
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  </body>
</html>
